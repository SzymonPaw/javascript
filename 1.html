<html>
    <head>
        <style>
            h1 {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Paw</h1>
        <button type="button" onclick="silnia()">Silnia</button>
        <button type="button" onclick="fibonacci(5)">Fibonacci</button>
        <button type="button" onclick="losoweliczby()">100 losowych liczb</button>

        <script>
            function silnia() {
                var n = prompt("n:", "");
                var i = 1;
                var s = 1;
                while (i <= n) {
                    s *= i++;
                }
                alert(n + '! = ' + s);
            }
            function fibonacci() {
                var fibonacci = prompt("n:", "");
                if(fibonacci==0){
                    alert("0");
                }
                else if (fibonacci==1) {
                    alert("1");
                }
                else {
                    alert(fib(3));
                }
            }
            function losoweliczby() {
                for (let i = 0; i < 9; i++) {
                    alert(Math.floor(Math.random()*100+1));
                }
            }
        </script>
    </body>
</html>
