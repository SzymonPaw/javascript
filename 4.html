<html>
    <head>
        <script>
            function show_prompt() {
                var name=prompt("Napisz imię","Imię Nazwisko");
                if (name!=null && name!="") {
                    document.write("Witaj " + name + "! jak się masz?");
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_prompt()" value="Wprowadź swoje dane" />
    </body>
</html>
